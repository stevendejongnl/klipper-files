[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[fan]
pin: PA0

[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: ^PA4

[safe_z_home]
home_xy_position: 116,116
speed: 50
z_hop: 20                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 240
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 193,225
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 74.5,38.5
screw1_name: front left screw
screw2: 230,38.5
screw2_name: front right screw
screw3: 230,211.5
screw3_name: rear right screw
screw4: 74.5,207.5
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]
